<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #444;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            line-height: 1.8;
        }

        .invoice-container {
            max-width: 750px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border-top: 12px solid #2a9d8f;
        }

        /* Header Section */
        .invoice-header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(45deg, #2a9d8f, #57cc99);
            color: white;
            border-radius: 15px 15px 0 0;
        }

            .invoice-header h1 {
                font-size: 36px;
                font-weight: 700;
                margin: 0;
            }

            .invoice-header img {
                max-width: 120px;
                margin-top: 10px;
            }

        /* Decorative Divider */
        .divider {
            height: 3px;
            background: linear-gradient(to right, #2a9d8f, #57cc99);
            border: none;
            margin: 20px 0;
        }

        /* Customer Info */
        .customer-info {
            padding: 20px 0;
        }

            .customer-info p {
                font-size: 16px;
                margin: 5px 0;
                color: #555;
            }

            .customer-info span {
                font-weight: bold;
                color: #333;
            }

        /* Order Details Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 15px;
        }

            table th, table td {
                padding: 15px;
                border-bottom: 1px solid #ddd;
                text-align: left;
            }

            table th {
                background-color: #2a9d8f;
                color: white;
                font-weight: bold;
                text-transform: uppercase;
            }

            table td {
                background-color: #f9fafb;
            }

        /* Totals Section */
        .totals {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            font-size: 16px;
        }

            .totals div {
                margin-right: 20px;
            }

                .totals div:last-child {
                    margin-right: 0;
                }

        .total-price {
            font-size: 26px;
            font-weight: bold;
            color: #2a9d8f;
            background: linear-gradient(to right, #e0f5f4, #f7fcfb);
            padding: 15px 30px;
            border-radius: 8px;
        }

        /* Footer Section */
        .invoice-footer {
            text-align: center;
            padding: 30px;
            background-color: #f9fafb;
            margin-top: 30px;
            border-top: 2px solid #e9ecef;
        }

            .invoice-footer p {
                margin: 5px 0;
                color: #777;
                font-size: 14px;
            }

            .invoice-footer a {
                color: #2a9d8f;
                text-decoration: none;
                font-weight: bold;
                transition: color 0.3s;
            }

                .invoice-footer a:hover {
                    color: #57cc99;
                }

        /* Button Styling */
        .action-btn {
            display: inline-block;
            background: linear-gradient(45deg, #2a9d8f, #57cc99);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

            .action-btn:hover {
                background: #21867a;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            }

        /* Responsive Design */
        @media (max-width: 600px) {
            .invoice-container {
                padding: 15px;
            }

            .invoice-header h1 {
                font-size: 28px;
            }

            table th, table td {
                padding: 10px;
            }

            .total-price {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <!-- Header -->
        <div class="invoice-header">
            <h1>Invoice</h1>
            <img src="https://smartelectronics.az/assets/images/logo.svg" alt="Company Logo">
        </div>

        <hr class="divider">

        <!-- Customer Info -->
        <div class="customer-info">
            <p>Hello <span>{{CustomerName}}</span>,</p>
            <p>Thank you for your order placed on <span>{{InvoiceDate}}</span>.</p>
        </div>

        <!-- Order Items Table -->
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {{OrderItems}}
            </tbody>
        </table>

        <!-- Totals Section -->
        <div class="totals">
            <div>
                <p>Subtotal: <span>{{SubTotal}}</span></p>
                <p>Tax: <span>{{Tax}}</span></p>
            </div>
            <div class="total-price">
                Total: {{Total}}
            </div>
        </div>

        <!-- Footer -->
        <div class="invoice-footer">
            <p>If you have any questions, contact us at <a href="mailto:support@example.com">support@example.com</a>.</p>
            <p>We appreciate your business!</p>
            <a href="#" class="action-btn" onclick="downloadInvoice()">Download Invoice</a>
        </div>
    </div>
</body>
</html>
